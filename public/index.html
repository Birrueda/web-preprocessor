<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/index.css">
	<title>Preprocesador</title>
</head>

<body>
	<div>
		<div>
			<div>
				<div>
					<h2>Video original feed</h2>
					<video id="video" autoplay></video>
					<canvas id="canvas" ></canvas>
					<h2>Output</h2>
					<canvas id="outputCanvas" ></canvas>
					<button onclick="stopCapture()">Detener</button>
				</div>
			</div>
		</div>
	</div>

	<!-- WebASM Module import -->
	<script async src="js/core/main.js" type="text/javascript"></script>	
	<script src="js/core/util.js" type="text/javascript"></script>	
	<script src="js/core/capture-frames.js" type="text/javascript"></script>
	<script src="js/core/image-preprocessor.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>	

	<!-- WebGl -->
	<script src="js/core/webgl-utils.js"></script>
	<!-- vertex shader -->
	<script  id="vertex-shader-2d" type="x-shader/x-vertex">
		attribute vec2 a_position;
		attribute vec2 a_texCoord;
		
		uniform vec2 u_resolution;
		
		varying vec2 v_texCoord;
		
		void main() {
		// convert the rectangle from pixels to 0.0 to 1.0
		vec2 zeroToOne = a_position / u_resolution;
		
		// convert from 0->1 to 0->2
		vec2 zeroToTwo = zeroToOne * 2.0;
		
		// convert from 0->2 to -1->+1 (clipspace)
		vec2 clipSpace = zeroToTwo - 1.0;
		
		gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
		
		// pass the texCoord to the fragment shader
		// The GPU will interpolate this value between points.
		v_texCoord = a_texCoord;
		}
	</script>
	<!-- fragment shader -->
	<script  id="fragment-shader-2d" type="x-shader/x-fragment">
		precision mediump float;

		uniform sampler2D u_image;
		varying vec2 v_texCoord;
		
		void main() {
		   gl_FragColor = texture2D(u_image, v_texCoord);
		}
	</script>
</body>

</html>
